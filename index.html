<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <div id="timer">
      <span id="countdown">31</span>
    </div>

    <h5 id="score">score: 0</h5>
    <h1 id="question">What is 6 multiply by 3?</h1>
    <input class="input" type="text" placeholder="Enter your answer" autofocus autocomplete="off" />
    <button type="submit">Submit</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
